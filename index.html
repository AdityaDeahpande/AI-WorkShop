<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Air Quality Prediction</h1>
        <form id="airQualityForm">
            <div class="form-group">
                <label for="pm25">PM2.5 (μg/m³):</label>
                <input type="number" id="pm25" name="pm25" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10 (μg/m³):</label>
                <input type="number" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2 (ppb):</label>
                <input type="number" id="no2" name="no2" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2 (ppb):</label>
                <input type="number" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="co">CO (ppm):</label>
                <input type="number" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="o3">O3 (ppb):</label>
                <input type="number" id="o3" name="o3" required>
            </div>
            <button type="submit">Predict Air Quality</button>
        </form>
        <div id="result" class="hidden">
            <h2>Predicted Air Quality Index:</h2>
            <p id="aqi"></p>
            <p id="category"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
